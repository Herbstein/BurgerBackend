<!DOCTYPE html>
<html>
  <head>
    <title>Restaurants</title>
  </head>
  <body>
    {% include "header.html" %}

    <h1>Restaurants</h1>
    <ul>
      {% for r in restaurants %}
      <li>
        <a href="/restaurants/{{r.id}}">
          {{r.name}} {% if r.review_summary.count > 0 %} -
          {{r.review_summary.average}}/5 ⭐ ({{r.review_summary.count}}) {%
          endif %}
        </a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
